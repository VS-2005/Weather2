<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Temperature Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Temperature Prediction</h1>
        <div class="form-container">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" step="0.1" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" min="0" max="100" step="0.1" required>

            <label for="pressure">Pressure (millibars):</label>
            <input type="number" id="pressure" step="0.1" required>

            <label for="wind_speed">Wind Speed (km/h):</label>
            <input type="number" id="wind_speed" step="0.1" required>

            <label for="precipitation">Precipitation:</label>
            <select id="precipitation" required>
                <option value="no">No</option>
                <option value="yes">Yes (Rain)</option>
            </select>

            <label for="hour">Hour of Day (0-23):</label>
            <input type="number" id="hour" min="0" max="23" required>

            <label for="day_of_week">Day of Week (0=Mon, 6=Sun):</label>
            <input type="number" id="day_of_week" min="0" max="6" required>

            <button onclick="predict()">Predict Temperature</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
